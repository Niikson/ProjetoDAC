<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>

	<p:dialog id="editOwnPasswordDialogId" widgetVar="editOwnPasswordDialog" header="Mude sua senha" modal="true" dynamic="true" closeOnEscape="true">
	
		<h:form id="formEditOwnPassword">
			<!-- <p:messages id="idMessagesErrorsUserChangeOwnPassword" showDetail="true" closable="true" severity="error" /> -->
	
			<h:outputText value="User: #{pessoaEditPropriaSenha.pessoa.nome}" />
	
			<h:panelGrid columns="2" styleClass="ui-noborder">
				<f:facet name="header">Senha</f:facet>
	
				<p:outputLabel for="currentPassword" value="Senha atual:" />
				<p:password id="currentPassword" value="#{pessoaEditPropriaSenha.confirmacaoPasswordAtual}" label="Current Password" required="true" />
	
				<p:outputLabel for="password" value="Nova senha:" />
				<p:password id="password" value="#{pessoaEditPropriaSenha.newPassword}" label="New Password" match="confirmPassword" feedback="true" required="true" />
	
				<p:outputLabel for="confirmPassword" value="Confirmar senha:" />
				<p:password id="confirmPassword" value="#{pessoaEditPropriaSenha.newPassword}" label="Confirm Password" feedback="true" required="true" />
	
				<p:commandButton id="botaoSubmeterEditPassword" value="Submit" update="@form" icon="fa fa-save" 
					actionListener="#{pessoaEditPropriaSenha.changePassword}" 
					oncomplete="if (!args.validationFailed) { PF('editOwnPasswordDialog').hide() }" />
				<p:commandButton id="botaoCancelarEditPassword" value="Cancel" icon="fa fa-remove" process="@this" oncomplete="PF('editOwnPasswordDialog').hide();" />
			</h:panelGrid>
		</h:form>
	
	</p:dialog>

</ui:composition>

</html>
