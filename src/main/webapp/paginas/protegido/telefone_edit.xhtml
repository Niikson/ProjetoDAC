<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<ui:define name="title">
		Telefone create/edit
	</ui:define>

	<f:metadata>
		<o:viewParam name="pessoa" value="#{telefoneEdit.pessoa}" />
		<o:viewParam name="telefone" value="#{telefoneEdit.telefone}" />
		<f:viewAction action="#{telefoneEdit.init()}" />
	</f:metadata>

	<ui:define name="content">
		<center>

			<h:form id="formEdit">

				<p:panelGrid columns="2" styleClass="ui-noborder">
					<f:facet name="header">Cadastrar Telefone</f:facet>

					<p:outputLabel value="Usuario: "
						rendered="#{telefoneEdit.pessoa != null}" />
					<p:outputLabel value="#{telefoneEdit.pessoa.nome}"
						rendered="#{telefoneEdit.pessoa != null}" />

					<p:outputLabel value="Id: "
						rendered="#{telefoneEdit.telefone != null}" />
					<p:outputLabel value="#{telefoneEdit.telefone.id}"
						rendered="#{telefoneEdit.telefone != null}" />

					<p:outputLabel for="DDD" value="DDD: " />
					<p:inputNumber id="DDD" value="#{telefoneEdit.telefone.DDD}"
						decimalPlaces="0" required="true" label="DDD" size="24">
						<p:ajax update="DDD" />
					</p:inputNumber>

					<p:outputLabel for="numero" value="Numero: " />
					<p:inputNumber id="numero" value="#{telefoneEdit.telefone.numero}"
						decimalPlaces="0" required="true" label="Numero" size="24">
						<p:ajax update="numero" />
					</p:inputNumber>

				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="ui-noborder">
					<p:commandButton action="#{telefoneEdit.saveTelefone}"
						value="Salvar" icon="fa fa-save" />
					<p:button outcome="#{telefoneEdit.paginaPrincipal()}"
						value="Cancelar" icon="fa fa-ban" />
				</p:panelGrid>

			</h:form>
		</center>
	</ui:define>
</ui:composition>
</html>
