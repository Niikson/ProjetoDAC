<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<ui:define name="title">
		Loja create/edit
	</ui:define>

	<f:metadata>
		<o:viewParam name="loja" value="#{lojaEdit.loja}" />
		<f:viewAction action="#{lojaEdit.init()}" />
	</f:metadata>

	<ui:define name="content">
		<center>

			<h:form id="formEdit">

				<p:panelGrid columns="2" styleClass="ui-noborder">
					<f:facet name="header">Cadastrar Loja</f:facet>

					<p:outputLabel value="Id: " rendered="#{lojaEdit.edicaoDeLoja}" />
					<p:outputLabel value="#{lojaEdit.loja.id}"
						rendered="#{lojaEdit.edicaoDeLoja}" />

					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" value="#{lojaEdit.loja.nome}"
						required="true" label="Nome" style="width:200px" />

					<p:outputLabel for="rua" value="Rua: " />
					<p:inputText id="rua" value="#{lojaEdit.loja.endereco.rua}"
						required="true" label="Rua" style="width:200px" />

					<p:outputLabel for="numero" value="Numero: " />
					<p:inputNumber id="numero" value="#{lojaEdit.loja.endereco.numero}"
						 decimalPlaces="0" required="true" label="Numero" size="24" >
						<p:ajax update="numero" />
					</p:inputNumber>

					<p:outputLabel value="Setor: " for="tipoSetor" styleClass="rotulos" />
					<p:selectOneMenu id="tipoSetor"
						value="#{lojaEdit.loja.endereco.setor}" style="width:200px"
						required="true">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{lojaEdit.getTipoSetores()}" var="s"
							itemLabel="#{s.tipoSetor}" itemValue="#{s}" />
					</p:selectOneMenu>

					<p:outputLabel for="tipoLoja" value="Tipo de loja: " />
					<p:selectOneMenu id="tipoLoja" value="#{lojaEdit.loja.tipoLoja}"
						style="width:200px" required="true">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{lojaEdit.getTipoLojas()}" var="s"
							itemLabel="#{s.tipoLoja}" itemValue="#{s}" />
					</p:selectOneMenu>


				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="ui-noborder">
					<p:commandButton action="#{lojaEdit.saveLoja}" value="Salvar"
						icon="fa fa-save" />
					<p:button outcome="#{lojaEdit.paginaPrincipal()}" value="Cancelar"
						icon="fa fa-ban" />
				</p:panelGrid>

			</h:form>
		</center>

	</ui:define>
</ui:composition>
</html>
